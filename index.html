<html ng-app="listaTelefonica">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Lista Telefônica</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <style>
      .jumbotron {
        width: 400px;
        text-align: center;
        margin-top: 20px;
        margin-left: auto;
        margin-right: auto;
      }
      .table {
        margin-top: 20px;
      }
      .form-control {
        margin-bottom: 5px;
      }
      .selecionado {
        background-color: yellow;
      }
      .negrito {
        font-weight: bold;
      }
    </style>

    <script src="lib/angular/angular.js"></script>
    <script>
      angular.module("listaTelefonica", []);
      angular.module("listaTelefonica").controller("listaTelefonicaCtrl", function($scope) {
          $scope.titulo = "Lista Telefônica";
          $scope.contatos = [
              {nome: "João", telefone: "9999-9999", cor: "blue"},
              {nome: "Maria", telefone: "9999-9988", cor: "green"},
              {nome: "José", telefone: "9999-9977", cor: "red"}
          ];

          $scope.operadoras = [
              {nome: "Oi", codigo: 14, categoria: "Celular"},
              {nome: "Vivo", codigo: 15, categoria: "Celular"},
              {nome: "Tim", codigo: 41, categoria: "Celular"},
              {nome: "GVT", codigo: 25, categoria: "Fixo"},
              {nome: "Embratel", codigo: 21, categoria: "Fixo"}
          ];

          $scope.adicionarContato = function(contato) {
              $scope.contatos.push(angular.copy(contato));
              delete $scope.contato;
          };

          $scope.apagarContatos = function(contatos) {
            $scope.contatos = contatos.filter(function(contato) {
              if (!contato.selecionado) {
                return contato;
              }
            });
          };

          $scope.isContatosSelecionado = function(contatos) {
            return contatos.some(function(contato) {
              return contato.selecionado;
            });
          };

      });
    </script>
  </head>

  <body ng-controller="listaTelefonicaCtrl">
    <div class="jumbotron">
      <h3>{{titulo}}</h3>
      {{contatos}}
      <table ng-show="contatos.length > 0" class="table">
        <tr>
          <th></th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Operadora</th>
          <th></th>
        </tr>
        <tr ng-class="{'selecionado negrito': contato.selecionado}" ng-repeat="contato in contatos">
          <td><input type="checkbox" ng-model="contato.selecionado"/></td>
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
          <td>{{contato.operadora.nome}}</td>
          <td><div style="width: 20px; height: 20px;" ng-style="{'background-color': contato.cor}"></div> </td>
        </tr>
      </table>

      <form name="contatoForm">
        <input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="Nome" ng-required="true"/>
        <input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="Telefone" ng-required="true"/>
        <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome for operadora in operadoras">
          <option value="">Selecione uma operadora</option>
        </select>
      </form>

      <div ng-show="contatoForm.nome.$invalid" class="alert alert-danger">
        Por favor, preencha o nome!
      </div>

      <div ng-show="contatoForm.telefone.$invalid" class="alert alert-danger">
        Por favor, preencha o telefone!
      </div>

      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="contatoForm.$invalid">Adicionar Contato</button>
      <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatosSelecionado(contatos)">Apagar Contato</button>
    </div>
    <!-- <div ng-include="'footer.html'"></div> <!- - O nome do arquivo está entre aspas simples para que a diretiva não ache que footer é uma variável do scope --> -->
  </body>
</html>
